apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    android {
        lintOptions {
            abortOnError false
        }
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:support-v4:26.1.0'
}
//添加
publish {
    repoName = 'xcDroid'
    userOrg = 'xcheng'//bintray.com用户名
    groupId = 'com.xcheng'//jcenter上的路径
    artifactId = 'easypermission'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'android 6.0 permission Library'//描述，不重要
    website = 'https://github.com/xchengDroid/EasyPermission'
    //网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}